<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="utf-8">

			<title>Merry Xmas!</title>
			<meta name="description" content="HTML5">
			<meta name="author" content="Patsen95">

			<link rel="shortcut icon" type="image/jpg" href="res/snowy.ico" />
			<link rel="stylesheet" href="css/styles.css?v=1.0">
			
			<style>
				:root {
					--cGradient: linear-gradient(
						45deg,
						#00b33c,
						#1ca53b,
						#39973a,
						#558839,
						#717a38,
						#8e6c37,
						#aa5e36,
						#c64f35,
						#e34134,
						#ff3333
					);
				}

				h1 {
					text-align: center;	
					font-family: "Comic Sans MS", "Comic Sans";
					font-size: 72pt;
				}

				body {
					background-image: linear-gradient(to top right, #a3d3ff, #71bbff);
					background-repeat: no-repeat;
					background-attachment: fixed;
				}

				div.ctree {
					position: relative;
					width: 400px;
					height: 500px;
					display: block;
					margin-left: auto;
					margin-right: auto;
				}

				div.tree {
					position: absolute;
					z-index: -1;
					top: 0;
					left: 0;
					right: 0;
					margin-left: auto;
					margin-right: auto;
					width: 100%;
					height: 100%;
					background-size: 500%;
					background-image: var(--cGradient);
					animation: tree-animation 1s infinite alternate-reverse;
					clip-path: polygon(50% 0, 30% 25%, 48% 25%, 15% 57%, 45% 57%, 0 100%, 100% 100%, 55% 57%, 85% 57%, 52% 25%, 70% 25%);
				}

				div.trunk {
					position: absolute;
					z-index: -1;
					top: 100%;
					left: 0;
					right: 0;
					margin-left: auto;
					margin-right: auto;
					width: 30%;
					height: 20%;
					background-size: 500%;
					background-color: rgb(46, 13, 13);
					clip-path: polygon(30% 0, 30% 100%, 70% 100%, 70% 0);
				}

				@keyframes tree-animation {
					0% { background-position: left; }
					100% { background-position: right;}
				}

			</style>

		</head>

	<body>
		
		<div>
			<p>
				<h1>Merry Xmas!</h1>
			</p>
		</div>

		<div class="ctree">
			<div class="tree"></div>
			<div class="trunk"></div>
		</div>
		
	</body>
</html>
